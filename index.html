<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <!-- Bootstrap script-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <h1>Let's Calculate</h1>
  <div class="cal">

    <input class="text" type="text" />
    <div class="row">
      <div class=" col-sm-3">


        <button class="a btn btn-dark btn-md ">AC</button>
        <button class="a btn btn-dark btn-md">CE</button>
        <button class="a btn btn-dark btn-md">.</button>
        <button class="a btn  btn-dark btn-md">/</button>

      </div>

      <div class=" col-sm-3">
        <button class="b  btn btn-dark btn-md">9</button>
        <button class="b  btn btn-dark btn-md">8</button>
        <button class="b  btn btn-dark btn-md">7</button>
        <button class="b  btn btn-dark btn-md">*</button>
      </div>

      <div class="col-sm-3">
        <button class="c  btn btn-dark btn-md">6</button>
        <button class="c btn btn-dark btn-md">5</button>
        <button class="c btn btn-dark btn-md">4</button>
        <button class="c btn btn-dark btn-md">-</button>
      </div>

      <div class=" col-sm-3">
        <button class="d btn btn-dark btn-md">3</button>
        <button class="d btn btn-dark btn-md">2</button>
        <button class="d btn btn-dark btn-md">1</button>
        <button class="d btn btn-dark btn-md">+</button>
      </div>

      <div class=" col-sm-3">
        <button class="e btn btn-dark btn-sm">0</button>
        <button class="e btn btn-dark btn-sm">00</button>
        <button class="e btn btn-dark btn-sm">%</button>
        <button class="e btn btn-dark btn-sm">=</button>
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="calci.js" charset="utf-8"></script>


  <footer>Calculator made by Abhijeet Using HTML,CSS(including bootstrap as css framework) and js</footer>

</body>

</html>
